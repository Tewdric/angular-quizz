<div class="quizz__container">
    <div class="quizz_logo">
        <img src="/assets/imgs/ticoEteco.webp" alt="">
        <h3>{{title}}</h3>
    </div>

    <div *ngIf=!finished class="quizz_questions">
         <h3>{{questionsSelected.question}}</h3>
    </div>

    <div *ngIf=!finished class="quizz_options">
        <button 
        *ngFor="let option of questionsSelected.options"
        (click)="playerChoose(option.alias)"
        class="btn-opotion">
            {{option.name}}
        </button>
    </div>

    <div  *ngIf=finished class="quizz_results">
        <h1 style="margin-bottom: 20px;">Seu resultado Ã©:</h1>
        <h5 style="font-size: 20px;">{{answersSelected}}</h5>
        
    </div>
</div>
